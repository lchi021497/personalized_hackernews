<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />  
    </head>
    <body>
        <div id="wrapper">
            <div class="container">
                <form role="form" action="/query" method="get">
                    <input type="text" name="keywords" id="keywords" style="width:350px;" placeholder="Type something you are interested in (e.g. programming, science..)">
                    <button type="submit">Go</button>
                </form>
                
                {%- for entry in table_data -%}
                <div class="row">
                    <a href="{{ entry['href'][0] }}">{{ entry['title'][0] }}</a>
                    <p>Post Date: {{ entry['last_update_time'][0][:-6] }}</p>
                </div>
                {%- endfor -%}
            </div>
        </div>
        {%- block scripts -%}
            <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
            {%- block additional_js -%}{%- endblock -%}
            <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        {%- endblock -%}
    </body>
</html>
