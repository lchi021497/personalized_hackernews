<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />  
    </head>
    <body>
        <div id="wrapper">
            <div class="container">
                <form role="form" action="/query" method="get">
                    <input type="text" name="keywords" id="keywords" placeholder="Search..">
                    <button type="submit">Go</button>
                </form>
                
                <table border="0" cellpadding="0" cellspacing="0">
                    {%- for entry in table_data -%}
                    <tr class='athing' id='34320270'>
                        <td align="right" valign="top" class="title">
                            <span class="rank">{{loop.index}}.</span>
                        </td>
                        <td valign="top" class="votelinks">
                            <center>
                                <a id='up_34320270' href='vote?id=34320270&amp;how=up&amp;goto=news'>
                                    <div class='votearrow' title='upvote'></div>
                                </a>
                            </center>
                        </td>
                        <td class="title">
                            <span class="titleline">
                                <a href={{ entry['href'][0] }}>{{ entry['title'][0] }}</a>
                                <span class="sitebit comhead">
                                     (
                                    <a href="from?site=matthewminer.name">
                                        <span class="sitestr">{{ entry['domain_name'] }}</span>
                                    </a>
                                    )
                                </span>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td class="subtext">
                            <span class="subline">
                                <span class="age" title={{ entry['insertion_time'][0] }}>
                                    {{ entry['insertion_time'][0] }}
                                </span>
                            </span>
                        </td>
                    </tr>
                    {%- endfor -%}
                </table>
                
            </div>
        </div>
        {%- block scripts -%}
            <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
        {%- endblock -%}
    </body>
</html>
